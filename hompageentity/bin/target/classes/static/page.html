<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	}
	
	#page {
	width: 1200px;
	margin: 0 auto;
	
	}
	
	header{
		border: 1px solid red;
		height: 100px;
	}

	}
